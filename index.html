<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datastart</title>
    <link rel="icon" href="/static/img/rocket.png">
    <link rel="stylesheet" href="/static/css/site.css">
    <script type="module" src="/static/js/datastar.js"></script>
    <script type="module" src="/static/js/site.js"></script>
</head>
<body class="gf gc">
	<div id="ideabox" class="go"
	data-signals:modal=0
	data-show="$modal">
		<p data-on:click="$modal=0">Close modal</p>
		<div class="gc">
			<p>Submit your idea</p>
			<input type=text placeholder="Your rule idea" data-bind:idea></input>
			<button type="button">Send</button>
		</div>
	</div>
    <input id=pwd type="text" placeholder="Choose a password"
    data-bind:pwd data-on:input="console.log($pwd)"></input>
    <div id=rules data-on:click="expand(el)">LOLOLOLOL</div>
    <button type="button" data-on:click="$modal=1">Submit a rule</button>
</body>
